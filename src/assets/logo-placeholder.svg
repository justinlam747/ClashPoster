<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient-bg)" stroke="#eab308" stroke-width="4"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a16207;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradient-text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ca8a04;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde047;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Card Symbol -->
  <rect x="60" y="50" width="80" height="100" rx="8" fill="#1e40af" stroke="url(#gradient-text)" stroke-width="3"/>

  <!-- Question Mark for Mystery -->
  <text x="100" y="120" font-size="60" font-weight="bold" text-anchor="middle" fill="url(#gradient-text)" font-family="Arial, sans-serif">?</text>

  <!-- Eye Symbol for Imposter -->
  <ellipse cx="80" cy="165" rx="8" ry="6" fill="#eab308"/>
  <ellipse cx="120" cy="165" rx="8" ry="6" fill="#eab308"/>
  <circle cx="80" cy="165" r="3" fill="#1e1b4b"/>
  <circle cx="120" cy="165" r="3" fill="#1e1b4b"/>
</svg>
